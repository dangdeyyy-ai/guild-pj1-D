<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../../shared/css/utils.css" />
        <link rel="stylesheet" href="activityConfirmation.css" />
    </head>
    <body>
        <header id="header"></header>
        <main>
            <section class="section1">
                <div class="container">
                    <div class="a-center j-center">
                        <div class="box a-center j-center">
                            <div class="flex-c g16 a-start">
                                <div class="f42 w7 m-f26">
                                    Event signed up successfully
                                </div>
                                <div class="flex-c g12 information">
                                    <div class="flex-c">
                                        <div class="w7 f24 m-f20" id="title">
                                            Blood donation program
                                        </div>
                                        <div
                                            class="w4 f22 m-f18"
                                            id="organizer"
                                        >
                                            Hosted by
                                            <span class="w5">
                                                Saigon Times Group</span
                                            >
                                        </div>
                                    </div>
                                    <div class="flex-c g12">
                                        <div
                                            class="f20 w4 m-f16"
                                            id="signUpTime"
                                        >
                                            <span class="w5 m-w7"
                                                >Sign up time: </span
                                            >Before 01/10/2025
                                        </div>
                                        <div
                                            class="f20 w4 m-f16"
                                            id="eventTime"
                                        >
                                            <span class="w5 m-w7"
                                                >Event time: </span
                                            >4/10/2025 (7:30 to 11:50)
                                        </div>
                                        <div
                                            class="f20 w4 m-f16"
                                            id="eventLocation"
                                        >
                                            <span class="w5 m-w7"
                                                >Event Location: </span
                                            >35 Nam Ky Khoi Nghia, Ben Thanh
                                            Ward, Ho Chi Minh City
                                        </div>
                                    </div>
                                </div>
                                <button class="primary">
                                    <div>Return to Homepage</div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer"></footer>
    </body>
    <script src="../../shared/js/layout.js"></script>
    <script src="index.js"></script>
</html>
