<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../../shared/css/utils.css" />
        <link rel="stylesheet" href="activityConfirmation.css" />
    </head>
    <body>
        <header id="header"></header>
        <main>
            <section class="section1">
                <div class="container">
                    <div class="flex-c g20 a-start">
                        <button class="tertiary" onclick="window.location.assign(`/pages/activities/`)">
                            <img src="/assets/svg/arrow-forward-b.svg" />
                            <div class="f16 w5 c-black">Return back</div>
                        </button>
                        <div class="flex-r g20 t-flex-cr m-g10" style="width: 100%;">
                            <form class="flex-c g20 box1" action="/pages/activitySuccess/">
                                <div class="flex-c g8">
                                    <div class="f40 w7 t-f30 m-f20">
                                        Participant Information
                                    </div>
                                    <div class="f18 t-f16 m-f14 w4">
                                        Your basic information so we can
                                        register you to our system
                                    </div>
                                </div>
                                <div class="flex-c g16">
                                    <div class="flex-r g16 m-flex-c">
                                        <div class="flex-c g8 card">
                                            <div class="f16 w4">First Name</div>
                                            <input
                                                type="text"
                                                placeholder="First name"
                                                class="input"
                                                pattern="[A-Za-z]*"
                                                required
                                            />
                                        </div>
                                        <div class="flex-c g8 card">
                                            <div class="f16 w4">Last Name</div>
                                            <input
                                                type="text"
                                                placeholder="Last name"
                                                class="input"
                                                pattern="[A-Za-z]*"
                                                required
                                            />
                                        </div>
                                    </div>
                                    <div class="flex-r g16 m-flex-c">
                                        <div class="flex-c g8 card">
                                            <div class="f16 w4">
                                                Phone Number
                                            </div>
                                            <input
                                                type="tel"
                                                placeholder="0123 456 789"
                                                class="input"
                                                required
                                            />
                                        </div>
                                        <div class="flex-c g8 card">
                                            <div class="f16 w4">Email</div>
                                            <input
                                                type="email"
                                                placeholder="example@gmail.com"
                                                class="input"
                                                required
                                            />
                                        </div>
                                    </div>
                                    <div class="flex-c g8">
                                        <div class="f16 w4">Address</div>
                                        <input
                                            type="address"
                                            placeholder="Address"
                                            class="input"
                                            required
                                        />
                                    </div>
                                </div>
                                <div class="j-end">
                                    <button class="primary t-f18 m-f22">
                                        Done
                                    </button>
                                </div>
                            </form>
                            <div class="flex-c g12 box2 m-g16">
                                <div class="flex-c g12 information">
                                    <div class="flex-c">
                                        <div class="w7 f27 line m-f24" id="title">
                                        </div>
                                        <div class="w4 f18 m-f18">
                                            Hosted by
                                            <span class="w5" id="organizer"></span>
                                        </div>
                                    </div>
                                    <div class="flex-c g12">
                                        <div class="f18 w4 m-f16">
                                            <span class="w5 m-w7">Sign up time: </span>
                                            <span id="signUpTime"></span>
                                        </div>
                                        <div class="f18 w4 m-f16">
                                            <span class="w5 m-w7">Event time: </span>
                                            <span id="eventTime">
                                            </span>
                                        </div>
                                        <div class="f18 w4 m-f16">
                                            <span class="w5 m-w7">Event Location: </span>
                                            <span  id="eventLocation">
                                            </span>
                                        </div>
                                    </div>
                                    <div class="f17 w4 c-black m-f16 PC" id="description" >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer"></footer>
    </body>
    <script src="../../shared/js/layout.js"></script>
    <script src="../../shared/js/activity.js"></script>
    <script src="index.js"></script>
</html>
