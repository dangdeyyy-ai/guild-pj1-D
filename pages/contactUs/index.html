<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../shared/css/utils.css">
    <link rel="stylesheet" href="about.css">
</head>
<body>
    <header id="header">
    </header>
    <div class="hero">
        <div class="container">
            <div class="flex-c a-center g30 t-g10">
                <div class="c-white w7 f46 t-f36 m-f30">Our Activities</div>
                <div class="flex-r g15">
                    <a href="../../index.html" class="c-white">Homepage</a>
                    <img src="/assets/svg/arrow-forward-w.svg" alt="" />
                    <a href="/pages/activities/index.html" class="c-white"
                        >Activities
                    </a>
                </div>
            </div>
        </div>
    </div>
    <main>
        <section class="section1">
            <div class="container">
                <form class="flex-c g20 box1" action="/pages/homepage/">
                    <div class="flex-c g8">
                        <div class="f40 w7 m-f26">
                            Contact us
                        </div>
                        <div class="f18 t-f16 m-f14 w4">
                            We'll respond to 3 to 5 bussiness days
                        </div>
                    </div>
                    <div class="flex-c g16">
                        <div class="flex-r g16 m-flex-c">
                            <div class="flex-c g8 card">
                                <div class="f16 w4">First Name</div>
                                <input
                                    type="text"
                                    placeholder="First name"
                                    class="input"
                                    pattern="[A-Za-z]*"
                                    required
                                />
                            </div>
                            <div class="flex-c g8 card">
                                <div class="f16 w4">Last Name</div>
                                <input
                                    type="text"
                                    placeholder="Last name"
                                    class="input"
                                    pattern="[A-Za-z]*"
                                    required
                                />
                            </div>
                        </div>
                        <div class="flex-r g16 m-flex-c">
                            <div class="flex-c g8 card">
                                <div class="f16 w4">
                                    Phone Number
                                </div>
                                <input
                                    type="tel"
                                    placeholder="0123 456 789"
                                    class="input"
                                    required
                                />
                            </div>
                            <div class="flex-c g8 card">
                                <div class="f16 w4">Email</div>
                                <input
                                    type="email"
                                    placeholder="example@gmail.com"
                                    class="input"
                                    required
                                />
                            </div>
                        </div>
                        <div class="flex-c g8">
                            <div class="f16 w4">Message</div>
                            <textarea
                                type="address"
                                placeholder="Write your messages here..."
                                class="input"
                                required
                            ></textarea>
                        </div>
                    </div>
                    <div class="j-end">
                        <button class="primary t-f18 m-f22">
                            Done
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer id="footer">
    </footer>
</body>
<script src="../../shared/js/layout.js"></script>
<script src="index.js"></script>
</html>
